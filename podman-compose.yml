version: '3.8'

services:
  waterplantapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waterplantapp
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./pycharmtut/db.sqlite3:/app/pycharmtut/db.sqlite3
    environment:
      - PYTHONPATH=/app
      - DJANGO_SETTINGS_MODULE=pycharmtut.settings
    networks:
      - waterplant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  waterplant-network:
    driver: bridge


