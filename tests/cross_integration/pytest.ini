[tool:pytest]
# Pytest configuration for cross-integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    cross_system: Cross-system integration tests
    macos: macOS compatibility tests
    slow: Slow running tests
    hardware: Tests requiring hardware (will be skipped on macOS)

# Django settings
DJANGO_SETTINGS_MODULE = pycharmtut.settings

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term-missing
